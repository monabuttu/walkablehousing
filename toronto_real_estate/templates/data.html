<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Visualization Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

    crossorigin="anonymous">
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!--CSS Link-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body class="text-white" style="background-color:grey;">
  <!-- Navigation Section -->
  <div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" style="background-color: white;" href="/">Return to the Home Page</a>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Content Section -->
  <div class="container">
    <div class="box">
      <div class="text-center">
      <h1 class="title">Selection Results</h1>
      <hr>
      <h3>Houses meeting the input criteria</h3>
      <h5>Hover over the marker to discover more details</h5>
      <br>
      <div class="container">
        <div class="row" style="padding-bottom: 30px;">
          <div class="col-lg-12 col-md-12">
          <div id="fmap"></div>
          <div style="position: relative; width: 700px; height: 500px;">
          </div> 
        </div>
      </div> 
      <div class="table-responsive" style="overflow-x:auto; overflow-y:auto; max-height:470px; max-width: auto;">
      <div class="text-center">
        <h2 class="table-title">Table Results</h2>
          <hr>
        <table class="table table-striped">
          <thead>
            <tr>
              <th title="Field #1">MLS Number</th>
              <th title="Field #2">Latitude</th>
              <th title="Field #3">Longitude</th>
              <th title="Field #4">Street</th>
              <th title="Field #5">City</th>
              <th title="Field #6">Postal Code</th>
              <th title="Field #7">Walk Score</th>
              <th title="Field #8">Price</th>
              <th title="Field #9">Listing Photo</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
            
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--D3 Link-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="static/js/build_data_page.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/crime.js"></script>

</body>

</html>
